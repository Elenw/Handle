[Handle]
path_to_bukkit = ../bukkit/ ;path to craftbukkit.jar can be relative or absolute
start_heap = 1024 ;initial java heap size
max_heap = 1024 ;max java heap size
screen_bukkit =  bukkit ;screen to run craftbukkit in
screen_handle = ;screen to run handle in



[Updater]
auto_update = true ;true or false
update_interval = 0 ;0 for every build
build_type = 1 ;1 for recommended builds 2 for dev builds NOT YET IMPLEMENTED
current_build = ;DO NOT TOUCH

[Mapper]
interval = 5

[Backup]
interval = 30

[Restart]
interval = 360